<!DOCTYPE html>
<html>
  <head>
    <meta>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
    <title>Pizza Delivery</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Delivery</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Create a Custom Pizza:</h2>
          <form id="newPizza">
            <div class="from-group">
              <label for="newName">Name:</label>
              <input type="text" class="form-control" id="newName">
            </div>
            <div class="from-group">
              <label for="newSauce">Sauce:</label>
              <select class="form-control" id="newSauce">
                <option value="None">None</option>
                <option value="RedSauce">Red Sauce</option>
                <option value="GarlicSauce">Garlic Sauce</option>
                <option value="BBQSauce">BBQ Sauce</option>
              </select>
            </div>
            <div class="from-group">
              <label for="newCheese">Cheese:</label>
              <select class="form-control" id="newCheese">
                <option value="None">None</option>
                <option value="Provolone">Provolone</option>
                <option value="Parmigian">Parmigian</option>
                <option value="Cheddar">Cheddar</option>
              </select>
            </div>
            <div class="from-group">
              <label for="newMeatTopping">Meat topping:</label>
              <select class="form-control" id="newMeatTopping">
                <option value="None">None</option>
                <option value="Chicken">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Anchovy">Anchovy</option>
                <option value="Pepperoni">Pepperoni</option>
              </select>
            </div>
            <div class="from-group">
              <label for="newVegTopping">Vegetable topping:</label>
              <select class="form-control" id="newVegTopping">
                <option value="None">None</option>
                <option value="Olive">Olive</option>
                <option value="Spinach">Spinach</option>
                <option value="Basil">Basil</option>
                <option value="Artichoke">Artichoke</option>
              </select>
            </div>
            <div class="form-group">
              <label for="newSize">Pizza size:</label>
              <select class="form-control" id="newSize">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="ExtraLarge">Extra Large</option>
              </select>
            </div>
            <button type="submit" class="btn">Add Order</button>
          </form>
          <h2>Orders:</h2>
          <ul id="orders">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-order">
            <p>Name: <span class="name"></span></p>
            <p>Sauce: <span class="sauce"></span></p>
            <p>Cheese: <span class="cheese"></span></p>
            <p>Meat topping: <span class="meatTopping"></span></p>
            <p>Vegetable Topping: <span class="vegTopping"></span></p>
            <p>Size: <span class="size"></span></p>
            <p>Price: <span class="price"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
